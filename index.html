<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-container">
        <div class="main-content">
            <div class="container">
                <div class="game-screen" id="gameScreen">
                    <h1>Memory Game</h1>
                    <div class="game-stats">
                        <div class="stat-item">
                            <span class="stat-label">Score:</span>
                            <span id="score">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Clics:</span>
                            <span id="clicks">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Temps:</span>
                            <span id="time">00:00</span>
                        </div>
                    </div>
                    <div class="grid" id="grid"></div>
                </div>
            </div>
        </div>

        <div class="history-panel">
            <h2>Historique des parties</h2>
            <div class="history-list" id="historyList">
            </div>
        </div>

        <div class="end-screen hidden" id="endScreen">
            <div class="result-card">
                <h2>ðŸŽ‰ Bravo ! ðŸŽ‰</h2>
                <div class="final-stats">
                    <div class="stat-row">
                        <span class="stat-label">Score Final:</span>
                        <span class="stat-value" id="finalScore">0</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">Nombre de Clics:</span>
                        <span class="stat-value" id="finalClicks">0</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">Temps Total:</span>
                        <span class="stat-value" id="finalTime">0</span>
                    </div>
                </div>
                <button id="playAgain">Rejouer</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
